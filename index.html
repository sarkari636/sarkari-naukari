<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sarkari Result - Latest Jobs, Blog & More</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .search-bar {
      position: relative;
      max-width: 300px;
      width: 100%;
    }
    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .search-bar button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #ff6600;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search-bar button:hover {
      background: #ff3300;
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .section-heading {
      text-align: center;
      margin: 20px 0;
      color: #003366;
      font-size: 1.6rem;
      font-weight: bold;
    }

    /* Job Grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 40px;
    }
    .grid-item {
      position: relative;
      overflow: hidden;
      padding: 20px 10px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      background-color: rgba(255, 255, 255, 0.7);
    }
    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Three Column Section */
    .three-columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .column-box {
      background: #fff;
      border: 2px solid #990000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .column-header {
      background: #990000;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .column-content {
      padding: 15px;
    }
    .column-content ul {
      list-style: none;
    }
    .column-content ul li {
      margin-bottom: 10px;
    }
    .column-content ul li a {
      text-decoration: none;
      color: #003366;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
    .column-content ul li a:hover {
      color: #ff6600;
      text-decoration: underline;
    }

    /* Blog Section */
    .blog-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .blog-post {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .blog-post:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .blog-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #003366;
      margin-bottom: 10px;
    }
    .blog-content {
      font-size: 1rem;
      color: #555;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      .logo {
        font-size: 1.5rem;
      }
      .search-bar input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Sarkari Result</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search here...">
    <button onclick="searchJobs()">üîç</button>
  </div>
</header>

<main>

  <section>
    <h2 class="section-heading">Latest Job Updates</h2>
    <div class="grid-container" id="job-grid">
      <!-- Job boxes -->
    </div>
  </section>

  <section>
    <h2 class="section-heading">Important Updates</h2>
    <div class="three-columns">
      <div class="column-box">
        <div class="column-header">Result</div>
        <div class="column-content">
          <ul id="result-list"></ul>
        </div>
      </div>
      <div class="column-box">
        <div class="column-header">Admit Card</div>
        <div class="column-content">
          <ul id="admit-list"></ul>
        </div>
      </div>
      <div class="column-box">
        <div class="column-header">Latest Jobs</div>
        <div class="column-content">
          <ul id="jobs-list"></ul>
        </div>
      </div>
    </div>
  </section>

  <section>
    <h2 class="section-heading">Latest Blog Posts</h2>
    <div class="blog-container" id="blog-container">
      <!-- Blog posts -->
    </div>
  </section>

</main>

<footer>
  &copy; 2025 SarkariResult.com | All Rights Reserved
</footer>

<script>
  // Job Boxes
  const jobs = [
    { title: "UP Board 2025 Result Declared", link: "#", color: "#999900" },
    { title: "RRB ALP 2025 Apply Online", link: "#", color: "#0000cc" },
    { title: "NEET UG 2025 Exam City Details", link: "#", color: "#ff6600" },
    { title: "Army Agniveer 2025 Apply Online", link: "#", color: "#990000" },
    { title: "UP Police Upcoming Recruitment 2025", link: "#", color: "#ff0000" },
    { title: "CSBC Bihar Constable Apply Online", link: "#", color: "#006600" },
    { title: "KGMU Nursing Officer Apply Online", link: "#", color: "#ff00cc" },
    { title: "UGC NET June 2025 Apply Online", link: "#", color: "#0099ff" }
  ];

  const grid = document.getElementById('job-grid');
  jobs.forEach(job => {
    const a = document.createElement('a');
    a.href = job.link;
    a.className = 'grid-item';
    a.style.backgroundColor = job.color;
    a.textContent = job.title;
    a.target = "_blank";

    a.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      const rect = a.getBoundingClientRect();
      ripple.style.left = (e.clientX - rect.left) + 'px';
      ripple.style.top = (e.clientY - rect.top) + 'px';
      a.appendChild(ripple);
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });

    grid.appendChild(a);
  });

  // Result, Admit Card, Latest Jobs Data
  const resultLinks = [
    { name: "UPSC 2025 Result", link: "#" },
    { name: "Bihar Board 2025 Result", link: "#" },
    { name: "CBSE Board Class 10th Result", link: "#" },
    { name: "SSC CHSL 2025 Tier 1 Result", link: "#" },
  ];
  const admitLinks = [
    { name: "UPSC Civil Services 2025 Admit Card", link: "#" },
    { name: "SSC MTS 2025 Admit Card", link: "#" },
    { name: "RRB ALP Exam Admit Card 2025", link: "#" },
    { name: "NEET UG 2025 Admit Card", link: "#" },
  ];
  const latestJobLinks = [
    { name: "UP Police Constable Recruitment 2025", link: "#" },
    { name: "SSC CGL 2025 Online Form", link: "#" },
    { name: "Indian Navy SSR 2025 Apply Online", link: "#" },
    { name: "Bank PO Recruitment 2025", link: "#" },
  ];

  function loadLinks(listId, data) {
    const list = document.getElementById(listId);
    data.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = item.link;
      a.textContent = item.name;
      a.target = "_blank";
      li.appendChild(a);
      list.appendChild(li);
    });
  }
  loadLinks('result-list', resultLinks);
  loadLinks('admit-list', admitLinks);
  loadLinks('jobs-list', latestJobLinks);

  // Blog Posts
  const blogs = [
    {
      title: "UP Board 2025 Result Date Announced",
      content: "UP Board 2025 ka result 25 May 2025 ko declare hoga. Students apna result official website par check kar sakte hain."
    },
    {
      title: "RRB ALP 2025 Application Last Date Extended",
      content: "Railway Recruitment Board ne ALP 2025 ke form ki last date extend kar di hai. Ab candidates 30 June 2025 tak apply kar sakte hain."
    },
    {
      title: "NEET UG 2025 Exam City Released",
      content: "NEET UG 2025 ka exam city allotment NTA dwara jari kar diya gaya hai. Apne login details se exam city check karein."
    }
  ];

  const blogContainer = document.getElementById('blog-container');
  blogs.forEach(post => {
    const div = document.createElement('div');
    div.className = 'blog-post';

    const title = document.createElement('div');
    title.className = 'blog-title';
    title.textContent = post.title;

    const content = document.createElement('div');
    content.className = 'blog-content';
    content.textContent = post.content;

    div.appendChild(title);
    div.appendChild(content);
    blogContainer.appendChild(div);
  });

  // Search Functionality
  function searchJobs() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const jobItems = document.querySelectorAll('.grid-item');
    jobItems.forEach(item => {
      if (item.textContent.toLowerCase().includes(input)) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
