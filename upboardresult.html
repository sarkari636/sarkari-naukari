<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UP Board 2025 Result</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #2575fc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #6a11cb;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      border: 2px solid #2575fc;
      border-radius: 50px;
      background: transparent;
      color: #2575fc;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: '';
      position: absolute;
      width: 0%;
      height: 100%;
      top: 0;
      left: 0;
      background: #2575fc;
      z-index: -1;
      transition: 0.4s;
      border-radius: 50px;
    }
    button:hover::before {
      width: 100%;
    }
    button:hover {
      color: white;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      min-height: 24px;
    }
    @media(max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>UP Board 2025 Result</h1>
  <input type="text" id="rollNumber" placeholder="अपना रोल नंबर डालें">
  <button onclick="checkResult()">रिजल्ट देखें</button>
  <div class="result" id="result"></div>
</div>

<script>
  function checkResult() {
    const rollNumber = document.getElementById('rollNumber').value.trim();
    const resultDiv = document.getElementById('result');

    if(rollNumber === '') {
      resultDiv.innerHTML = 'कृपया रोल नंबर दर्ज करें।';
      resultDiv.style.color = 'red';
      return;
    }

</body>
</html>
