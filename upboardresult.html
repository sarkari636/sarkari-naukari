      color: #2575fc;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    button::before {
      content: '';
      position: absolute;
      width: 0%;
      height: 100%;
      top: 0;
      left: 0;
      background: #2575fc;
      z-index: -1;
      transition: 0.4s;
      border-radius: 50px;
    }
    button:hover::before {
      width: 100%;
    }
    button:hover {
      color: white;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      min-height: 24px;
    }
    @media(max-width: 500px) {
      h1 {

      }

    }
